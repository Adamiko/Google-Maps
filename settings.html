<div ng-controller="googleMapsSettingsCtrl">
    <div class="form-case">
        <h2>Google Maps</h2>
        <label>Style Array</label>
        <textarea ng-model="google.style"></textarea><br />

        <img ng-src="{{markerSrc}}" ng-click="uploadMarker()">

        <button class="success-button" ng-click="save()">Save</button>
    </div>
</div>
