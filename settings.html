<div ng-controller="googleMapsSettingsCtrl">
    <div class="form-case">
        <h3>Google Maps</h3>
        <label>Style Array</label>
        <textarea ng-model="google.style"></textarea>
        <img ng-src="{{markerSrc}}" ng-click="uploadMarker()">
        <button class="btn-success" ng-click="save()">Save</button>
    </div>
</div>
